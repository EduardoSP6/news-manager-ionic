<ion-header>
  <ion-navbar>
    <ion-title>Informe suas Credenciais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!-- email-->
    <ion-item>
      <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    <!-- senha -->
    <ion-item>
      <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

  </ion-list>
  <!-- botao login -->
  <button ion-button full type="button" (click)="login()">Login</button>
</ion-content>
